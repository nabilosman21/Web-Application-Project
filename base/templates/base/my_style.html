
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">




    <style>
        body {
            background-color: #EAB0A5;
            font-family: 'Abel', sans-serif;
            padding-top: 60px;

            }
            .container{
                max-width: 550px;
                margin: auto;
                background-color: #E7D6D3;
                -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
                box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);

            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                 font-family: 'Lato', sans-serif;
            }

            a,
            p {
                 color: #9C6156;

            }

            .top-bar{
                display: flex;
                justify-content: space-between;
                color: #ffffff;
                padding: 10px;
                border-radius: 5px 5px 0 0;
                background: linear-gradient(90deg, #63C2E1 0%, #4EA5C1 43%, #4EA5C1 100%);
            }


            .top-bar a{
                  color: rgb(255, 255, 255);
                  text-decoration: none;

            }

            .wrapper-task{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid rgb(225, 225, 225);

            }

            .task-title{
                display: flex;
            }

            .task-title a {
                text-decoration: none;
                color: #4b5156;
                margin-left: 10px;
            }

            .icon-complete-task {
                height: 20px;
                width: 20px;
                background-color: rgb(105, 162, 105);
                border-radius: 50px;
            }

            .icon-incomplete-task {
                height: 20px;
                width: 20px;
                background-color: rgb(218, 218, 218);
                border-radius: 50px;

            }


            .delete-link{
                 text-decoration: none;
                 font-weight: 900;
                 color: #EA4220;
                 font-size: 22px;
                 line-height: 0;
             }


            #wrapper-create-search {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }

            #create-link {
                color: #EA4220;
                text-decoration: none;
                font-size: 42px;
                text-shadow: 1px 1px #81413B;
            }

            input[type=text],
            input[type=password],
            textarea {
                border: 1px solid #EB796F;
                border-radius: 5px;
                padding: 10px;
                width: 90%;
            }

            label {
                padding-top: 10px !important;
                display: block;
            }

            .button {
                border: 1px solid #EB796F;
                background-color: #FAFAFA;
                color: #EB796F;
                padding: 10px;
                font-size: 14px;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none:

            }

            .card-body {

                padding: 20px;

            }













    </style>
</head>
<body>
    <div class="container">
        {% block content %}


        {% endblock content %}


    </div>

</body>
</html>
